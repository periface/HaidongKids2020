<div class="main-menu-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="menu-items">
      <div class="nes-menu-item" *ngFor="let item of this.routes">
        <a class="nes-badge"><span class="is-dark">{{ item.title }}</span></a>
      </div>
      <a class="nes-badge menu-custom" (click)="openMenu()"><span class="is-dark">Menu</span></a>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<!--[routerLink]="item.url"-->

      <br><br>

    </div>
