<div class="main-menu-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="menu-items"
      ><div *ngFor="let item of this.routes">
        <a class="nes-badge" [routerLink]="item.url"><span class="is-dark">{{ item.title }}</span></a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
